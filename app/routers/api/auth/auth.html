<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  authorization_by_telegram_bot
  <div id="data"></div>
  <script async src="https://telegram.org/js/telegram-widget.js?7" data-telegram-login="authorization_by_telegram_bot" data-size="medium" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    console.log(user);
    document.getElementById('data').innerText = JSON.stringify(user);
  }
</script>
</body>
</html>
